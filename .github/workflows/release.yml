name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TekkenInputMethod/TekkenInputMethod.csproj
      
    - name: Build
      run: dotnet build TekkenInputMethod/TekkenInputMethod.csproj --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish TekkenInputMethod/TekkenInputMethod.csproj --configuration Release --output ./publish --self-contained true --runtime win-x64 /p:PublishSingleFile=true
      
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./TekkenInputMethod.zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TekkenInputMethod
        path: ./TekkenInputMethod.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: ./TekkenInputMethod.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        name: ${{ github.event.inputs.version || github.ref_name }}
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
